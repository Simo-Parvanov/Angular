<div class="cart-item">
  <div *ngFor="let image of cartItemModel.image | slice:0:1">
    <img [src]="image.imageUrl" alt="" width="70" class="img-fluid rounded shadow-sm">
  </div>
  <span>{{cartItemModel.name}}</span>:
  <div>
    <span>{{cartItemModel.quantity}}</span> x
    <strong>{{cartItemModel.quantity * cartItemModel.price}} лв.</strong>
  </div>
  <hr>
</div>
