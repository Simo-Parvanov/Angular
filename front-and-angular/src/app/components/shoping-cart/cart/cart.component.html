<div *ngIf="cartItem.length === 0" class="alert alert-info ">Your Cart is Empty!</div>

<ul class="list-group" >
  <li *ngIf="cartItem.length > 0" class="list-group-item">
    <div *ngFor="let cart of cartItem | slice:0:5">
      <app-cart-item [cartItemModel] = cart></app-cart-item>
    </div>
  </li>
  <li class="list-group-item active">
    <strong>Total: </strong>{{totalSum}} лв.
  </li>
</ul>
