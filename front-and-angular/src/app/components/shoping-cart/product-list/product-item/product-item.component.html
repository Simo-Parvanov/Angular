<div class="card mb-4 shadow-sm">
  <div *ngIf="productItem.promotion">
    <em class="del-em">(-{{productItem.discount}}%)</em>
  </div>
  <div *ngFor="let image of productItem.image | slice:0:1">
  <img class="bd-placeholder-img card-img-top" width="100%"
       [src]="image.imageUrl" />
  </div>
  <div class="card-body">
    <p class="card-text">{{productItem.description | slice: 0:50}}...</p>

    <del *ngIf="productItem.promotion">
      <p class="price text-center">{{productItem.priceOld.toFixed(2)}} лв.</p>
    </del>
    <div class="card-body d-flex justify-content-center">
      <p class="card-text">
        <strong class="price">{{productItem.price.toFixed(2)}} лв.</strong>
      </p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary product-btn"
        (click)="handleAddToCart()">
          Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View details</button>
      </div>
    </div>
  </div>
</div>
