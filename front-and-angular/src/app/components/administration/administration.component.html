<div class="row">
  <div class="col-lg-12 mx-auto">
    <div class="card border-0 shadow">
      <div class="card-body p-5">
        <!-- Responsive table -->
        <div class="table-responsive">
          <table class="table m-0">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Is User</th>
              <th scope="col">Is Moderator</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody *ngFor="let user of users; let i = index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td>{{user.username}}</td>
              <td>{{user.roles[0].name === 'ROLE_USER' || user.roles[1].name === 'ROLE_USER'}}</td>
              <td>{{user.roles[0].name === 'ROLE_MODERATOR' || user.roles[1].name === 'ROLE_MODERATOR'}}</td>

              <td>
                <ul class="list-inline m-0">
                  <li class="list-inline-item">
                    <button (click)="updateRole(user.username, 'update', 'USER_MODERATOR')" class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip"
                            data-placement="top" title="Raise to MODERATOR!"><i class="fa fa-table"></i></button>
                  </li>
                  <li class="list-inline-item">
                    <button (click)="updateRole(user.username, 'delete', 'USER_MODERATOR')" class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                            data-placement="top" title="Lower to USER!"><i class="fa fa-edit"></i></button>
                  </li>
                  <li class="list-inline-item">
                    <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                            data-placement="top" title="Delete this USER!"><i class="fa fa-trash"></i></button>
                  </li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
